<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Blaze App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../../css/cssComponents.css" />
    <link rel="stylesheet" href="../../../../css/plugins.css" />
    <script src="./pollPage.js"></script>
</head>

<body>
    <div class="window">-Poll-</div>
    <nav class="navbar navbar-dark banner">
        <a class="btn btn-light" href="../../features.html" role="button">&#8592;</a>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="toggleActivate">
            <label class="custom-control-label" for="toggleActivate">Active</label>
        </div>
    </nav>
    <div class="main">

        <div class="container" style="margin-top: 30px;">
            <h2>Poll</h2>
            <i><u>What does Poll do?</u></i>
            <p>Go against Bot on Rock Paper Scissors</p>
            <i><u>How to Trigger Poll in chat?</u></i>
            <p><b>!poll</b></p>

            <div class="form-group">
                <a href="./viewPoll.html" class="btn btn-outline-primary">View Poll</a>
            </div>

            <div class="form-group">
                <label for="txtAddPoll">Add Poll</label>
                <input type="text" class="form-control" id="txtAddPoll" placeholder="e.g. Burgers">
            </div>

            <div class="form-group">
                <label for="selectPoll">List of Polls</label>
                <select class="form-control" id="selectPoll">
                </select>
            </div>

            <div class="form-group" style="text-align: center">
                <button id="btnAddPoll" type="button" class="btn btn-outline-success">Add</button>
                <button id="btnDeletePoll" type="button" class="btn btn-outline-danger">Delete</button>
            </div>

        </div>
    </div>
</body>

</html>
