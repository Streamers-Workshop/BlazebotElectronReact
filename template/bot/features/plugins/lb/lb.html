<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Blaze App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../../../css/cssComponents.css" />
    <link rel="stylesheet" href="../../../../css/plugins.css" />
    <script src="./lbPage.js"></script>
    <style>
        .textOverflow {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            text-align: center
        }
    </style>
</head>

<body>
    <div class="window">-Leaderboard-</div>
    <nav class="navbar navbar-dark banner">
        <a class="btn btn-light" href="../../features.html" role="button">&#8592;</a>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="toggleActivate">
            <label class="custom-control-label" for="toggleActivate">Active</label>
        </div>
    </nav>
    <div class="main">

        <div class="container" style="margin-top: 30px">
            <h2>Leaderboard</h2>
            <i><u>What does Leaderboard do?</u></i>
            <p>Displays the ranking of the <b>1st</b>, <b>2nd</b> & <b>3rd</b> Trovo User's points/level.</p>
            <i><u>How to Trigger Leaderboard on chat?</u></i>
            <p><b>!lb points </b> / <b>!lb level</b></p>

            <div class="row row-cols-1 row-cols-md-3">
                <div class="col mb-4">
                    <div class="card border-dark mb-3" style="max-width: 18rem;">
                        <div id="nameSecond" class="card-header textOverflow"></div>
                        <div class="card-body text-dark">
                            <div class="card-title" style="text-align: center">
                                <img width="50" height="50" src="./images/silver.png" />
                            </div>
                            <div style="text-align: center">
                                <p id="iDLBSecond" class="card-text">Points</p>
                                <p id="iDValueSecond" class="card-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col mb-4">
                    <div class="card border-dark mb-3" style="max-width: 18rem;">
                        <div id="nameFirst" class="card-header textOverflow"></div>
                        <div class="card-body text-dark">
                            <div class="card-title" style="text-align: center">
                                <img width="50" height="50" src="./images/gold.png" />
                            </div>
                            <div style="text-align: center">
                                <p id="iDLBFirst" class="card-text">Points</p>
                                <p id="iDValueFirst" class="card-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col mb-4">
                    <div class="card border-dark mb-3" style="max-width: 18rem;">
                        <div id="nameThird" class="card-header textOverflow"></div>
                        <div class="card-body text-dark">
                            <div class="card-title" style="text-align: center">
                                <img width="50" height="50" src="./images/bronze.png" />
                            </div>
                            <div style="text-align: center">
                                <p id="iDLBThird" class="card-text">Points</p>
                                <p id="iDValueThird" class="card-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group" style="text-align: center">
                <button id="btnLB" type="button" class="btn btn-outline-primary">Points / Level</button>

            </div>

        </div>
    </div>
</body>

</html>
