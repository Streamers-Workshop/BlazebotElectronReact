<!DOCTYPE html>
<html>

<head>
    <title>BlazeBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <script src="./script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                BlazeBot
            </a> <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Discord</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://twitter.com/streamworkshop?lang=en">Twitter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/Streamers-Workshop">Github</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                            href="https://github.com/Streamers-Workshop/BlazebotElectronReact/issues">Report an
                            Issue</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="text-align: center; margin-bottom: 30px;">
        <div class="animate__animated animate__fadeIn animate__delay-1s">
            <h1 class="display-1" style="color: white; margin-top: 30px;">
                BlazeBot
            </h1>
        </div>
        <h1 class="animate__animated animate__fadeIn animate__delay-1s" style="color: white;">Desktop App</h1>
        <div class="animate__animated animate__zoomInDown" style="margin-top: 20px; margin-bottom: 55px;">
            <img src="./example.png" width="650" />
        </div>

        <div>
            <button type="button" class="btn btn-trovo btn-lg animate__animated animate__zoomInLeft"
                style="margin-right: 15px; font-family: 'Dela Gothic One', cursive;"> Windows <img
                    src="./icons-os/windows.png" width="35" /></button>
            <button type="button" class="btn btn-trovo btn-lg animate__animated animate__zoomInUp"
                style="font-family: 'Dela Gothic One', cursive;"> MacOS
                <img src="./icons-os/apple.png" width="35" /></button>
            <button type="button" class="btn btn-trovo btn-lg animate__animated animate__zoomInRight"
                style="margin-left: 15px; font-family: 'Dela Gothic One', cursive;"> Linux <img
                    src="./icons-os/linux.png" width="35" /></button>
        </div>

    </div>
</body>

</html>
