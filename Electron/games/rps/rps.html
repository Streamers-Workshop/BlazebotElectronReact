<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Blaze App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/cssComponents.css" />
    <script src="./rpsPage.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark" style="background-color: black; padding: 15px 20px 15px 25px;">
        <a class="btn btn-light" href="../../html/games.html" role="button">&#8592;</a>
    </nav>
    <div class="main">

        <div class="container" style="margin-top: 30px">
            <h2>Rock Paper Scissors</h2>
            <i><u>What does Rock Paper Scissors do?</u></i>
            <p>Go against Bot on Rock Paper Scissors and earn Points</p>
            <i><u>How to Trigger Rock Paper Scissors in chat?</u></i>
            <p>e.g. <b>!rps rock</b></p>

                <label id="displayTime" for="timeSlider"></label>
                <input type="range" min="100" max="500" class="slider" id="timeSlider">
                <div style="text-align: center; margin-top: 10px;"><button id="btnUpdatePoints" type="button"
                        class="btn btn-outline-primary">Update</button></div>

            <div style="text-align: center;">
                <img src="./rps.gif" alt="" width="320" height="280">
            </div>
