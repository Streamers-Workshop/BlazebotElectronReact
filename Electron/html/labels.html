<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Blaze App</title>
    <link rel="stylesheet" href="../css/stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=ABeeZee"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Press Start 2P"
    />
    <link rel="stylesheet" href="../css/text-animation/effects.css" />
  </head>
  <body>
    <div class="sidenav">
      <div style="color: white">
        <img
          src="../images/trovologo.png"
          width="45"
          height="45"
          class="imagePlacement"
        />
        &nbsp;<i>BlazeBot</i>
      </div>
      <button class="dropdown-btn">
        Bot Commands
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-container">
        <a href="./commands.html">List of Commands</a>
        <a href="./addCmd.html">Add Commmand</a>
        <a href="./deleteCmd.html">Delete Command</a>
        <a href="./editCmd.html">Edit Command</a>
      </div>
      <a href="./plugins.html">Plugins</a>
      <a href="./live.html">Live</a>
      <button class="dropdown-btn">
        Overlays
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-container">
        <a href="./labels.html">Labels</a>
        <a href="./alerts.html">Alerts</a>
        <a href="./viewcount.html">View Count</a>
      </div>
      <a href="#">Login</a>
    </div>
    <div class="main">
      <div class="container" style="margin-top: 30px">
        <form>
          <div class="borderTitle"><h2>Labels</h2></div>
          <div class="input-group mb-3">
            <select class="form-control" id="selectEffectID">
              <option selected disabled value="0">
                Select Lable Animation
              </option>
            </select>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-outline-primary" type="button">
                Copy
              </button>
            </div>
            <input type="text" class="form-control" disabled id="txtURL" />
          </div>
          <h4><u>Preview</u></h4>
          <div class="previewLabelContainer">
            <div id="displayEffect"></div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
<script src="../js/dropdown.js"></script>
<script src="../js/text-animation/effects.js"></script>
