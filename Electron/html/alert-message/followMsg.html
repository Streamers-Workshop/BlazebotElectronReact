  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press Start 2P" />
  <script src="../../js/displayAlertText.js"></script>
</head>

<body>
  <div class="sidenav">
    <div style="color: white">
      <img src="../../images/trovologo.png" width="45" height="45" class="imagePlacement" />
      &nbsp;<i>BlazeBot</i>
    </div>
    <button class="dropdown-btn">
      Bot Commands
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-container">
      <a href="../bot-commands/commands.html">List of Commands</a>
      <a href="../bot-commands/addCmd.html">Add Commmand</a>
      <a href="../bot-commands/deleteCmd.html">Delete Command</a>
      <a href="../bot-commands/editCmd.html">Edit Command</a>
    </div>
    <a href="../plugins.html">Plugins</a>
    <a href="../games.html">Games</a>
    <a href="../services.html">Services</a>
    <button class="dropdown-btn">
      Alert Message
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-container">
      <a href="./followMsg.html">Follow Message</a>
      <button class="dropdown-btn">
        Joined Messages
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-container">
        <a href="../alert-message/joinedMsg.html">Joined Message</a>
        <a href="../alert-message/uniqueMsg.html">Unique Message</a>
      </div>
      <a href="./subMsg.html">Sub Message</a>
      <a href="./spellMsg.html">Spell Message</a>
      <a href="./raidMsg.html">Raid Message</a>
    </div>
    <button class="dropdown-btn">
      Level System
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-container">
      <a href="../../level-system/plugins/add/addPoints.html">Add Points</a>
      <a href="../../level-system/plugins/give/givePoints.html">Give Points</a>
      <a href="../../level-system/plugins/level/showLevels.html">Show Level</a>
      <a href="../../level-system/plugins/points/showPoints.html">Show Points</a>
    </div>
    <a href="../overlays.html">Test</a>
    <a href="../connect.html">Connect</a>
    <a href="#">Login</a>
  </div>
  <div class="main">
    <div class="container" style="margin-top: 30px">
      <form>
        <div class="borderTitle">
          <h3>Follow Alert Message</h3>
        </div>
        <div class="form-group">
          <label for="inputNewFollow">Add New Follow Message</label>
          <textarea class="form-control" id="inputNewFollow" rows="1" style="text-align: center"></textarea>
        </div>
        <div class="form-group" style="text-align: center">
          <button type="button" id="followAddMessage" class="btn btn-outline-success">
            <span>Add Alert</span>
          </button>
        </div>
        <div class="form-group">
          <label id="listFollowNum" for="listFollow"></label>
          <textarea class="form-control" id="listFollow" rows="1" style="text-align: center" disabled></textarea>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="EditFollowChecked" />
          <label class="form-check-label" for="EditFollowChecked">
            Edit
          </label>
        </div>

        <div style="text-align: center; margin-bottom: 25px">
          <button type="button" id="previousFollowID" class="btn btn-outline-dark">
            <span>&nbsp;&#8249;&nbsp;</span>
          </button>
          <button type="button" id="nextFollowID" class="btn btn-outline-dark">
            <span>&nbsp;&#8250;&nbsp;</span>
          </button>
        </div>
        <div style="text-align: center">
          <button type="button" id="followEditMessage" class="btn btn-outline-primary">
            <span>Edit Alert</span>
          </button>
          <button type="button" id="followDeleteMessage" class="btn btn-outline-danger">
            <span>Delete Alert</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
