<!DOCTYPE html>

      <a href="../bot-commands/deleteCmd.html">Delete Command</a>
      <a href="../bot-commands/editCmd.html">Edit Command</a>

    <a href="../plugins.html">Plugins</a>
    <a href="../games.html">Games</a>
    <a href="../services.html">Services</a>
    <button class="dropdown-btn">

      <i class="fa fa-caret-down"></i>

      <div class="dropdown-container">
        <a href="../alert-message/joinedMsg.html">Joined Message</a>

      </div>

          <h2>Commands</h2>
        </div>
        <div class="form-group">
          <label for="txtAreaCommandResult">Message</label>
          <textarea class="form-control" id="txtAreaCommandResult" rows="9" disabled style="resize: none"></textarea>
        </div>
        <div style="text-align: center">
          <div class="form-group">
            <label for="commandInputID">Command</label>
            <br />
            <input type="text" id="commandInputID" style="
                  text-align: center;
                  border: 1px solid #a3a6a8;
                  border-radius: 10px;
                  color: rgb(20, 121, 20);
                " disabled />
          </div>
          <button type="button" id="previousClickID" class="btn btn-outline-success">
            <span>&nbsp;&#8249;&nbsp;</span>
          </button>
          <button type="button" id="nextClickID" class="btn btn-outline-success">
            <span>&nbsp;&#8250;&nbsp;</span>
