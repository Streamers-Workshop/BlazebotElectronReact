<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Blaze App</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="../css/stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=ABeeZee"
      rel="stylesheet"
    />
    <script src="../js/deleteCmdJS.js"></script>
  </head>
  <body>
    <div class="sidenav">
      <img
        src="../images/trovologo.png"
        width="45"
        height="45"
        style="margin: 0px 0px 20px 25px"
      />
      <button class="dropdown-btn">
        Bot Commands
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-container">
        <a href="./commands.html">List of Commands</a>
        <a href="./addCmd.html">Add Commmand</a>
        <a href="./deleteCmd.html">Delete Command</a>
        <a href="./editCmd.html">Edit Command</a>
      </div>
      <a href="./plugins.html">Plugins</a>
      <a href="./live.html">Live</a>
      <button class="dropdown-btn">
        Overlays
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-container">
        <a href="./labels.html">Labels</a>
      </div>
      <a href="./login.html">Login</a>
    </div>
    <div class="main">
      <div class="container" style="padding: 35px">
        <form>
          <div class="borderTitle"><h2>Delete Command</h2></div>
          <div class="form-group">
            <label for="selectForm">Select Command</label>
            <select class="form-control" id="selectForm">
              <option disabled selected value="0">Please Select Command</option>
            </select>
          </div>
          <div class="form-group">
            <label for="txtAreaMessage">Message</label>
            <textarea
              id="txtAreaMessage"
              class="form-control"
              rows="7"
              readonly
              style="resize: none"
            ></textarea>
          </div>
          <button
            type="button"
            class="btn btn-outline-danger"
            onclick="deleteProceed()"
          >
            Delete Command
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
<script src="../js/dropdown.js"></script>
