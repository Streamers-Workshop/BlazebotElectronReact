<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Blaze App</title>
    <link rel="stylesheet" href="../css/stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=ABeeZee"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Press Start 2P"
    />
  </head>
  <body>
    <div class="sidenav">
      <div style="color: white">
        <img
          src="../images/trovologo.png"
          width="45"
          height="45"
          class="imagePlacement"
        />
        &nbsp;<i>BlazeBot</i>
      </div>
      <button class="dropdown-btn">
        Bot Commands
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-container">
        <a href="./commands.html">List of Commands</a>
        <a href="./addCmd.html">Add Commmand</a>
        <a href="./deleteCmd.html">Delete Command</a>
        <a href="./editCmd.html">Edit Command</a>
      </div>
      <a href="./plugins.html">Plugins</a>
      <a href="./live.html">Live</a>
      <button class="dropdown-btn">
        Overlays
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-container">
        <a href="./labels.html">Labels</a>
        <a href="./alerts.html">Alerts</a>
        <a href="./viewcount.html">View Count</a>
      </div>
      <a href="#">Login</a>
    </div>
    <div class="main">
      <div class="container" style="margin-top: 30px">
        <form>
          <div class="borderTitle"><h2>Bot Plugins</h2></div>
          <div
            style="height: 400px; overflow-y: scroll; border: 1px solid #ced1d4"
          >
            <table class="table" style="text-align: center">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Plugins</th>
                  <th scope="col">Off/On</th>
                  <th scope="col">Info</th>
                </tr>
              </thead>
              <tbody id="pluginNames"></tbody>
            </table>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
<script src="../js/dropdown.js"></script>
<script src="../js/displayPlugins.js"></script>
