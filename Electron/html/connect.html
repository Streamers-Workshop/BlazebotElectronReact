<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Blaze App</title>
  <link rel="stylesheet" href="../css/stylesheet.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=ABeeZee" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press Start 2P" />
  <script src="../js/connect.js"></script>
</head>

<body>
  <div class="sidenav">
    <div style="color: white">
      <img src="../images/trovologo.png" width="45" height="45" class="imagePlacement" />
      &nbsp;<i>BlazeBot</i>
    </div>
    <button class="dropdown-btn">
      Bot Commands
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-container">
      <a href="./bot-commands/commands.html">List of Commands</a>
      <a href="./bot-commands/addCmd.html">Add Commmand</a>
      <a href="./bot-commands/deleteCmd.html">Delete Command</a>
      <a href="./bot-commands/editCmd.html">Edit Command</a>
    </div>
    <a href="./plugins.html">Plugins</a>
    <a href="./games.html">Games</a>
    <a href="./services.html">Services</a>
    <button class="dropdown-btn">
      Alert Message
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-container">
      <a href="./alert-message/followMsg.html">Follow Message</a>
      <button class="dropdown-btn">
        Joined Messages
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-container">
        <a href="./alert-message/joinedMsg.html">Joined Message</a>
        <a href="./alert-message/uniqueMsg.html">Unique Message</a>
      </div>
      <a href="./alert-message/subMsg.html">Sub Message</a>
      <a href="./alert-message/spellMsg.html">Spell Message</a>
      <a href="./alert-message/raidMsg.html">Raid Message</a>
    </div>
    <button class="dropdown-btn">
      Level System
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-container">
      <a href="../level-system/plugins/add/addPoints.html">Add Points</a>
      <a href="../level-system/plugins/give/givePoints.html">Give Points</a>
      <a href="../level-system/plugins/level/showLevels.html">Show Level</a>
      <a href="../level-system/plugins/points/showPoints.html">Show Points</a>
    </div>
    <a href="./test.html">Test</a>
    <a href="./connect.html">Connect</a>
    <a href="#">Login</a>
  </div>
  <div class="main">
    <div class="container" style="margin-top: 10px">
      <div class="borderTitle">
        <h2>Connect</h2>
      </div>
      <div style="text-align: center;">

        <div class="form-group">
          <label for="txtbotName">Bot Name</label>
          <input style="text-align: center" placeholder="Name of Bot" type="text" class="form-control" id="txtbotName">
        </div>

        <div class="form-group">
          <label for="txtUsername">Trovo Username</label>
          <input style="text-align: center" placeholder="Name of Trovo Streamer" type="text" class="form-control"
            id="txtUsername">
        </div>

        <div class="form-group">
          <label for="txtEmailPhone">Trovo Email/Phone</label>
          <input style="text-align: center" placeholder="Email/Phone of Bot" type="text" class="form-control"
            id="txtEmailPhone">
        </div>

        <div class="form-group">
          <label for="txtPass">Password</label>
          <input style="text-align: center" placeholder="Password" type="password" class="form-control" id="txtPass">
        </div>

        <div class="form-group" style="margin-top: 10px">
          <button id="btnSaveInfo" type="button" class="btn btn-outline-primary">Save/Update</button>
        </div>

        <div class="form-group">
          <button id="btnLoadBot" class="btn btn-outline-success" type="button">
            Connect BlazeBot
          </button>
        </div>

        <div class="form-group">
          <button id="btnDisconnect" type="button" class="btn btn-danger" disabled>
            Disconnect BlazeBot
          </button>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
<script src="../js/dropdown.js"></script>
