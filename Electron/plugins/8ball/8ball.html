<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Blaze App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="./8ballPage.js"></script>
    <link rel="stylesheet" href="../../css/cssComponents.css" />
</head>

<body>
    <nav class="navbar navbar-dark" style="background-color: black; color: white; padding: 15px 20px 15px 25px;">
        <a class="btn btn-light" href="../../html/plugins.html" role="button">&#8592;</a>
        <div style="text-align: center">
            Activate
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="toggleActivate" tabindex="0"
                    checked>
                <label class="onoffswitch-label" for="toggleActivate"></label>
            </div>
        </div>
    </nav>
    <div class="main">

        <div class="container" style="margin-top: 30px">
            <form>
                <h2>8ball</h2>
                <i><u>Whats Does 8ball do?</u></i>
                <p>8ball will tell your fortunes.</p>
                <i><u>How to Trigger 8ball in chat?</u></i>
                <p><b>!8ball Will I win?</b></p>
                <div class="form-group">
                    <label for="ballNewMsg">Add 8ball New Message</label>
                    <textarea class="form-control" id="ballNewMsg" placeholder="8ball Message" rows="1"
                        style="text-align: center;"></textarea>
                </div>
                <div class="form-group">
                    <label id="lblBallMsgs" for="ballMsgs"></label>
                    <textarea class="form-control" id="ballMsgs" rows="1" style="text-align: center;"
                        disabled></textarea>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="EditballMsg" />
                    <label class="form-check-label" for="EditballMsg">
                        Edit
                    </label>
                </div>
                <div style="text-align: center">
                    <button type="button" id="previousMsgID" class="btn btn-outline-dark">
                        <span>&nbsp;&#8249;&nbsp;</span>
                    </button>
                    <button type="button" id="nextMsgID" class="btn btn-outline-dark">
                        <span>&nbsp;&#8250;&nbsp;</span>
                    </button>
                </div>
                <div style="text-align: center; margin-top: 15px;">
                    <button type="button" id="addMessage" class="btn btn-outline-success">Add</button>
                    <button type="button" id="editMessage" class="btn btn-outline-primary">Edit</button>
                    <button type="button" id="deleteMessage" class="btn btn-outline-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</body>


</html>
