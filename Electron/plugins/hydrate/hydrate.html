<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Blaze App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/cssComponents.css" />
    <script src="./hydratePage.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark " style="background-color: black; color: white; padding: 15px 20px 15px 25px;">
        <a class="btn btn-light" href="../../html/plugins.html" role="button">&#8592;</a>
        <div style="text-align: center">
            Activate
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="toggleActivate" tabindex="0"
                    checked>
                <label class="onoffswitch-label" for="toggleActivate"></label>
            </div>
        </div>
    </nav>
    <div class="main">

        <div class="container" style="margin-top: 30px">
            <h2>Hydrate </h2>
            <i><u>What does Hydrate do?</u></i>
            <p>Remind the Live Streamer to hydrate.</p>
            <i><u>How to Trigger Hydrate in chat?</u></i>
            <p><b>!hydrate start / !hydrate stop </b></p>

            <div class="form-group">
                <div class="slidecontainer">
                    <label id="displayTime" for="timeSlider"></label>
                    <input type="range" min="15" max="45" value="15" class="slider" id="timeSlider">
                    <div style="text-align: center; margin-top: 10px;"><button id="btnUpdateTime" type="button"
                            class="btn btn-outline-primary">Update</button></div>
                </div>
            </div>

            <div style="text-align: center;">
                <img src="./hydrate.gif" alt="" width="155" height="155">
            </div>
        </div>
    </div>
</body>


</html>
