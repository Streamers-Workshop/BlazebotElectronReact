<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Blaze App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../../css/cssComponents.css" />
    <script src="./hydratePage.js"></script>
    <link rel="stylesheet" href="../../../../css/plugins.css" />
</head>

<body>
    <div class="window">-Hydrate-</div>
    <nav class="navbar navbar-dark banner">
        <a class="btn btn-light" href="../../features.html" role="button">&#8592;</a>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="toggleActivate">
            <label class="custom-control-label" for="toggleActivate">Active</label>
        </div>
    </nav>
    <div class="main">

        <div class="container" style="margin-top: 30px">
            <h2>Hydrate </h2>
            <i><u>What does Hydrate do?</u></i>
            <p>Remind the Live Streamer to hydrate.</p>
            <i><u>How to Trigger Hydrate in chat?</u></i>
            <p><b>!hydrate start / !hydrate stop </b></p>

            <div class="form-group">
                <div class="slidecontainer">
                    <label id="displayTime" for="timeSlider"></label>
                    <input type="range" min="25" max="45" value="15" class="slider" id="timeSlider">
                    <div style="text-align: center; margin-top: 10px;"><button id="btnUpdateTime" type="button"
                            class="btn btn-outline-primary">Update</button></div>
                </div>
            </div>

            <div style="text-align: center;">
                <img src="./hydrate.gif" alt="" width="155" height="155">
            </div>
        </div>
    </div>
</body>


</html>
